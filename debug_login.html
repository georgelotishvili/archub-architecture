<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-info { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .test-btn { 
            background: #FF6633; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            margin: 10px;
            border-radius: 5px;
        }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            z-index: 1000;
        }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            max-width: 400px; 
            width: 90%;
        }
        .form-group { margin: 10px 0; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .submit-btn { 
            background: #FF6633; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Debug Login Button</h1>
    
    <div class="debug-info">
        <h3>Debug Information:</h3>
        <div id="debugOutput">Loading...</div>
    </div>
    
    <button class="test-btn" id="testLoginBtn">შესვლა</button>
    <button class="test-btn" id="testStatusBtn">Check Status</button>
    <button class="test-btn" id="testDirectBtn">Direct Modal Test</button>
    
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>შესვლა</h2>
            <button onclick="closeModal('loginModal')" style="float: right;">✕</button>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">ელ-ფოსტა:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">პაროლი:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="submit-btn">შესვლა</button>
            </form>
        </div>
    </div>

    <script>
        // Debug output
        function addDebugInfo(message) {
            const debugOutput = document.getElementById('debugOutput');
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        }

        // Test functions
        function openLoginModal() {
            addDebugInfo('openLoginModal() called');
            const loginModal = document.getElementById('loginModal');
            if (loginModal) {
                loginModal.classList.add('active');
                document.body.style.overflow = 'hidden';
                addDebugInfo('Login modal opened successfully');
            } else {
                addDebugInfo('ERROR: Login modal not found!');
            }
        }

        function closeModal(modalId) {
            addDebugInfo(`closeModal(${modalId}) called`);
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
                const form = modal.querySelector('form');
                if (form) form.reset();
                addDebugInfo('Modal closed successfully');
            }
        }

        // Check if elements exist
        function checkElements() {
            const authBtn = document.getElementById('authBtn');
            const mobileAuthBtn = document.getElementById('mobileAuthBtn');
            const loginModal = document.getElementById('loginModal');
            
            addDebugInfo(`authBtn exists: ${!!authBtn}`);
            addDebugInfo(`mobileAuthBtn exists: ${!!mobileAuthBtn}`);
            addDebugInfo(`loginModal exists: ${!!loginModal}`);
        }

        // Event listeners
        document.getElementById('testLoginBtn').addEventListener('click', () => {
            addDebugInfo('Test login button clicked');
            openLoginModal();
        });
        
        document.getElementById('testStatusBtn').addEventListener('click', async () => {
            addDebugInfo('Checking user status...');
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                addDebugInfo(`Status response: ${JSON.stringify(data)}`);
            } catch (error) {
                addDebugInfo(`Status error: ${error.message}`);
            }
        });

        document.getElementById('testDirectBtn').addEventListener('click', () => {
            addDebugInfo('Direct modal test clicked');
            openLoginModal();
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            addDebugInfo(`Login attempt: ${email}`);
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                addDebugInfo(`Login response: ${JSON.stringify(data)}`);
                
                if (response.ok && data.success) {
                    addDebugInfo(`Success: ${data.user.username}`);
                    closeModal('loginModal');
                } else {
                    addDebugInfo(`Error: ${data.error}`);
                }
            } catch (error) {
                addDebugInfo(`Login error: ${error.message}`);
            }
        });

        // Close modal when clicking outside
        document.getElementById('loginModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('loginModal')) {
                closeModal('loginModal');
            }
        });

        // Initialize
        addDebugInfo('Debug page loaded');
        checkElements();
    </script>
</body>
</html>
