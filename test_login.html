<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-btn { 
            background: #FF6633; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            margin: 10px;
        }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            z-index: 1000;
        }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .modal-content { 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            max-width: 400px; 
            width: 90%;
        }
        .form-group { margin: 10px 0; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .submit-btn { 
            background: #FF6633; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Login Button Test</h1>
    
    <button class="test-btn" id="testLoginBtn">შესვლა</button>
    <button class="test-btn" id="testStatusBtn">Check Status</button>
    
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2>შესვლა</h2>
            <button onclick="closeModal('loginModal')" style="float: right;">✕</button>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">ელ-ფოსტა:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">პაროლი:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="submit-btn">შესვლა</button>
            </form>
        </div>
    </div>

    <script>
        // Test functions
        function openLoginModal() {
            console.log('Opening login modal...');
            const loginModal = document.getElementById('loginModal');
            if (loginModal) {
                loginModal.classList.add('active');
                document.body.style.overflow = 'hidden';
                console.log('Modal opened successfully');
            } else {
                console.error('Login modal not found');
            }
        }

        function closeModal(modalId) {
            console.log('Closing modal:', modalId);
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
                const form = modal.querySelector('form');
                if (form) form.reset();
                console.log('Modal closed successfully');
            }
        }

        // Event listeners
        document.getElementById('testLoginBtn').addEventListener('click', openLoginModal);
        
        document.getElementById('testStatusBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                console.log('Status response:', data);
                alert('Status: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                console.error('Error checking status:', error);
                alert('Error: ' + error.message);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            console.log('Login attempt:', { email, password });
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (response.ok && data.success) {
                    alert(`Success: ${data.user.username}`);
                    closeModal('loginModal');
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Error: ' + error.message);
            }
        });

        // Close modal when clicking outside
        document.getElementById('loginModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('loginModal')) {
                closeModal('loginModal');
            }
        });

        console.log('Test page loaded');
    </script>
</body>
</html>
