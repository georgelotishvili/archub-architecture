<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - არქჰაბი</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000 !important;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .gallery {
            position: relative;
            width: 90vw;
            height: 80vh;
            max-width: 1000px;
            max-height: 700px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }

        .gallery-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            z-index: 20;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-50%) scale(1.1);
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        .counter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .no-photos {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            margin: 20px;
        }

        .no-photos h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .no-photos p {
            font-size: 16px;
            color: #ccc;
        }

        /* Hide navigation when gallery is closed */
        .gallery.closed .nav-btn,
        .gallery.closed .dots,
        .gallery.closed .counter {
            display: none;
        }

        .gallery.closed .gallery-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery">
        <div class="gallery-container">
            <div class="slide active">
                <img src="photos/car (1).jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="photos/car (2).jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="photos/car (3).jpg" alt="Image 3">
            </div>
        </div>
        
        <button class="close-btn" onclick="closeGallery()">✕</button>
        
        <button class="nav-btn prev" onclick="changeSlide(-1)">‹</button>
        <button class="nav-btn next" onclick="changeSlide(1)">›</button>
        
        <div class="dots">
            <button class="dot active" onclick="currentSlide(0)"></button>
            <button class="dot" onclick="currentSlide(1)"></button>
            <button class="dot" onclick="currentSlide(2)"></button>
        </div>
        
        <div class="counter" id="counter">1 / 3</div>
    </div>

    <div class="no-photos" id="noPhotos" style="display: none;">
        <h3>ფოტოები არ არის</h3>
        <p>ამ ქარდისთვის ფოტოები ჯერ არ არის ატვირთული</p>
    </div>

    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        const gallery = document.getElementById('gallery');
        const noPhotos = document.getElementById('noPhotos');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            document.getElementById('counter').textContent = `${index + 1} / ${totalSlides}`;
        }

        function changeSlide(direction) {
            currentSlideIndex += direction;
            if (currentSlideIndex >= totalSlides) {
                currentSlideIndex = 0;
            } else if (currentSlideIndex < 0) {
                currentSlideIndex = totalSlides - 1;
            }
            showSlide(currentSlideIndex);
        }

        function currentSlide(index) {
            currentSlideIndex = index;
            showSlide(currentSlideIndex);
        }

        function closeGallery() {
            gallery.classList.add('closed');
            noPhotos.style.display = 'block';
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            } else if (e.key === 'Escape') {
                closeGallery();
            }
        });
    </script>
</body>
</html>
