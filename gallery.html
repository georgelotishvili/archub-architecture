<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - არქჰაბი</title>
    <style>
        /* ===========================================
           გალერიის სტილები - შავი ფონი და კარუსელი
           =========================================== */
        /* ყველა ელემენტის reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* მთავარი body - შავი ფონი და ცენტრირება */
        body {
            background: #000000 !important;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* მთავარი გალერიის კონტეინერი */
        .gallery {
            position: relative;
            width: 90vw;
            height: 80vh;
            max-width: 1000px;
            max-height: 700px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }

        /* სლაიდების კონტეინერი */
        .gallery-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* ინდივიდუალური სლაიდი */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* აქტიური სლაიდი */
        .slide.active {
            opacity: 1;
        }

        /* სლაიდის ფოტო */
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* შენახვის ღილაკი - მარცხენა ზედა კუთხე */
        .save-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #663399;
            border: none;
            width: 80px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            z-index: 20;
            transition: all 0.3s ease;
            text-align: center;
            line-height: 1;
            padding: 0;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* შენახვის ღილაკის hover ეფექტი */
        .save-btn:hover {
            background: #72469d;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        /* დახურვის აიქონი - მარჯვენა ზედა კუთხე */
        .close-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 10px;
        }

        /* დახურვის აიქონის hover ეფექტი */
        .close-icon:hover {
            transform: scale(1.1);
        }

        /* ნავიგაციის აიქონები - წინა/შემდეგი */
        .nav-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 80px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            padding: 20px;
            border-radius: 10px;
        }

        /* ნავიგაციის აიქონების hover ეფექტი */
        .nav-icon:hover {
            transform: translateY(-50%) scale(1.1);
        }

        /* წინა აიქონი - მარცხენა მხარე */
        .prev {
            left: -10px;
        }

        /* შემდეგი აიქონი - მარჯვენა მხარე */
        .next {
            right: -10px;
        }

        /* ღილაკების კონტეინერი - ქვემოთ ცენტრში */
        .dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        /* ინდივიდუალური ღილაკი */
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* აქტიური ღილაკი */
        .dot.active {
            background: white;
            transform: scale(1.2);
        }


        /* ფოტოების არარსებობის შეტყობინება */
        .no-photos {
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            margin: 20px;
        }

        .no-photos h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .no-photos p {
            font-size: 16px;
            color: #ccc;
        }

        /* ===========================================
           რესპონსივი დიზაინი - მობილური მოწყობილობები
           =========================================== */
        @media (max-width: 768px) {
            .gallery {
                width: 95vw;
                height: 70vh;
            }
            
            .nav-btn, .close-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .dots {
                bottom: 10px;
            }
        }

        /* ===========================================
           დახურული გალერიის სტილები
           =========================================== */
        /* Hide navigation when gallery is closed */
        .gallery.closed .nav-icon,
        .gallery.closed .dots,
        .gallery.closed .save-btn {
            display: none;
        }

        .gallery.closed .gallery-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- ===========================================
         გალერიის HTML სტრუქტურა
         =========================================== -->
    <div class="gallery" id="gallery">
        <!-- სლაიდების კონტეინერი -->
        <div class="gallery-container">
            <div class="slide active">
                <img src="photos/car (1).jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="photos/car (2).jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="photos/car (3).jpg" alt="Image 3">
            </div>
        </div>
        
        <!-- შენახვის ღილაკი - მარცხენა ზედა კუთხე -->
        <button class="save-btn" id="saveBtn" onclick="saveGallery()">Save</button>
        
        <!-- დახურვის აიქონი - მარჯვენა ზედა კუთხე -->
        <span class="close-icon" onclick="closeGallery()">✕</span>
        
        <!-- ნავიგაციის აიქონები -->
        <span class="nav-icon prev" onclick="changeSlide(-1)">‹</span>
        <span class="nav-icon next" onclick="changeSlide(1)">›</span>
        
        <!-- ღილაკები (dots) -->
        <div class="dots">
            <button class="dot active" onclick="currentSlide(0)"></button>
            <button class="dot" onclick="currentSlide(1)"></button>
            <button class="dot" onclick="currentSlide(2)"></button>
        </div>
        
    </div>

    <!-- ფოტოების არარსებობის შეტყობინება -->
    <div class="no-photos" id="noPhotos" style="display: none;">
        <h3>ფოტოები არ არის</h3>
        <p>ამ ქარდისთვის ფოტოები ჯერ არ არის ატვირთული</p>
    </div>

    <!-- ===========================================
         გალერიის JavaScript ფუნქციონალი
         =========================================== -->
    <script>
        // ცვლადები
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;
        const gallery = document.getElementById('gallery');
        const noPhotos = document.getElementById('noPhotos');

        // სლაიდის ჩვენების ფუნქცია
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        // სლაიდის შეცვლის ფუნქცია (წინა/შემდეგი)
        function changeSlide(direction) {
            currentSlideIndex += direction;
            if (currentSlideIndex >= totalSlides) {
                currentSlideIndex = 0;
            } else if (currentSlideIndex < 0) {
                currentSlideIndex = totalSlides - 1;
            }
            showSlide(currentSlideIndex);
        }

        // კონკრეტული სლაიდის არჩევის ფუნქცია (dots-ით)
        function currentSlide(index) {
            currentSlideIndex = index;
            showSlide(currentSlideIndex);
        }

        // გალერიის შენახვის ფუნქცია (მომავალში განვითარდება)
        function saveGallery() {
            // TODO: შენახვის ლოგიკა მომავალში დაემატება
            console.log('გალერია შენახულია!');
            alert('გალერია შენახულია! (ეს ფუნქცია მომავალში განვითარდება)');
        }

        // გალერიის დახურვის ფუნქცია
        function closeGallery() {
            gallery.classList.add('closed');
            noPhotos.style.display = 'block';
        }

        // ===========================================
        // კლავიატურის ნავიგაცია
        // ===========================================
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            } else if (e.key === 'Escape') {
                closeGallery();
            } else if (e.key === 's' || e.key === 'S') {
                // Ctrl+S ან S ღილაკით შენახვა
                if (e.ctrlKey || e.key === 's' || e.key === 'S') {
                    e.preventDefault();
                    saveGallery();
                }
            }
        });

        // ===========================================
        // გალერიის ინიციალიზაცია
        // ===========================================
        showSlide(0);
    </script>
</body>
</html>
